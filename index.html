<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search | by emmo :)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img id="logo" src="assets/logo/light-mode-logo.png" alt="logo">
                </a>
            </div>
            <!--dark mode and light mode-->
            <div class="theme">
                <div class="toggle-cnt">
                    <!--
                        <span class="img-circle-cnt">
                        <i class="fas fa-moon"></i>
                    </span>
                    -->
                    <span class="img-circle-cnt to-left">
                        <i class="fas fa-sun"></i>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="head">
            <div class="title">
                <h1>Wiki Search App</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="type your search here......" id="search">
                <button class="search-button" onclick="search()">Search</button>
            </div>
        </section>
        <section class="result-container">
            
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
